eclair {

  chain = "testnet" // "regtest" for regtest, "testnet" for testnet, "mainnet" for mainnet

  server {
    public-ips = ["127.0.0.1"] // external ips, will be announced on the network
    binding-ip = "0.0.0.0"
    port = 9835
  }

  api {
    enabled = true // disabled by default for security reasons
    binding-ip = "127.0.0.1"
    port = 8180
    password = "pass" // password for basic auth, must be non empty if json-rpc api is enabled
  }

  watcher-type = "bitcoind" // other *experimental* values include "electrum"

  bitcoind {
    host = "localhost"
    rpcport = 17332
    rpcuser = "foo"
    rpcpassword = "bar"
    zmq = "tcp://127.0.0.1:29001"
  }

  default-feerates { // those are in satoshis per byte
    delay-blocks {
      1 = 210
      2 = 180
      6 = 150
      12 = 110
      36 = 50
      72 = 20
    }
  }
  min-feerate = 10 // minimum feerate in satoshis per byte (x10 of bitcoin core's minimum relay fee)

  node-alias = "eclair-atom"
  node-color = "49daaa"
  global-features = ""
  local-features = "0a" // initial_routing_sync + option_data_loss_protect
  channel-flags = 1 // announce channels
  dust-limit-satoshis = 5460

  max-htlc-value-in-flight-msat = 2500000000000 // 25 BCA
  htlc-minimum-msat = 100
  max-accepted-htlcs = 30

  reserve-to-funding-ratio = 0.01 // recommended by BOLT #2
  max-reserve-to-funding-ratio = 0.05 // channel reserve can't be more than 5% of the funding amount (recommended: 1%)

  to-remote-delay-blocks = 144 // number of blocks that the other node's to-self outputs must be delayed (144 ~ 1 day)
  max-to-local-delay-blocks = 9000 // maximum number of blocks that we are ready to accept for our own delayed outputs (~100 days)
  mindepth-blocks = 4
  expiry-delta-blocks = 72

  fee-base-msat = 10000
  fee-proportional-millionths = 1000 // fee charged per transferred satoshi in millionths of a satoshi (100 = 0.01%)

  // maximum local vs remote feerate mismatch; 1.0 means 100%
  // actual check is abs((local feerate - remote fee rate) / (local fee rate + remote fee rate)/2) > fee rate mismatch
  max-feerate-mismatch = 1.975

  // funder will send an UpdateFee message if the difference between current commitment fee and actual current network fee is greater
  // than this ratio.
  update-fee_min-diff-ratio = 0.25

  channel-exclude-duration = 60 seconds // when a temporary channel failure is returned, we exclude the channel from our payment routes for this duration
  router-broadcast-interval = 60 seconds // see BOLT #7

  ping-interval = 30 seconds
  auto-reconnect = true

  payment-handler = "local"
  payment-request-expiry = 1 hour // default expiry for payment requests generated by this node
  max-pending-payment-requests = 10000000
  max-payment-fee = 0.05 // max total fee for outgoing payments, in percentage: sending a payment will not be attempted if the cheapest route found is more expensive than that
  min-funding-satoshis = 1000000
}